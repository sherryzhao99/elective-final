<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教务系统</title>

  <!-- core CSS -->
  <link href="./lib/css/bulma.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="./css/common.css">

  <meta name="title" content="选课系统">
  <meta name="description" content="选课系统">

  <meta property="og:title" content="选课系统">
  <meta property="og:site_name" content="选课系统">
  <meta property="og:description" content="选课系统">
</head>

<body>
  <section class="section hero is-light is-bold is-fullheight">
    <div class="hero-head">
      <header class="nav">
        <div class="container">
          <div class="nav-left">
            <p class="nav-item is-primary">欢迎使用本系统</p>
          </div>
          <div class="nav-right nav-menu">
            <a class="nav-item" onclick="exit()">退出</a>
          </div>
        </div>
      </header>
    </div>

    <table class="table is-striped" >
      <thead>
        <tr>
          <th>课程名</th>
          <th>已选人数</th>
          <th>上限人数</th>
        </tr>
      </thead>
      <tbody id="tbody-courses">
      </tbody>
    </table>

    <div class="control is-grouped">
      <h3>查询</h3>
      <p class="control has-addons">
        <input class="input is-primary" type="text" placeholder="请输入查询的课程名" id="input-query-course-name">
        <p class="control">
          <button class="button is-primary" type="submit" id="button-query" onclick="queryCourse()">查询</button>
        </p>
      </p>
    </div>

    <div class="control is-grouped">
      <h3>添加</h3>
      <p class="control">
        <input class="input is-success" type="text" placeholder="新课程名" id="input-new-course-name">
      </p>
      <p class="control">
        <input class="input is-success" type="number" placeholder="上限人数" id="input-new-course-capacity">
      </p>
      <p class="control">
        <button class="button is-success" type="submit" id="button-create" onclick="addCourse()">添加</button>
      </p>
    </div>

    <!-- Right side -->
    <div class="level-right">
      <p class="button" id="button-current-course">当前课程: 无</p>
    </div>

    <table class="table is-striped" >
      <thead>
        <tr>
          <th>序号</th>
          <th>学号</th>
          <th>姓名</th>
          <th>学院</th>
        </tr>
      </thead>
      <tbody id="tbody-students">
      </tbody>
    </table>

    <div class="control is-grouped">
      <h3>编辑</h3>
      <p class="control">
        <input class="input is-info" type="text" placeholder="修改后的课程名" id="input-edit-course-name">
      </p>
      <p class="control">
        <input class="input is-info" type="text" placeholder="修改后的课程人数" id="input-edit-course-capacity">
      </p>
      <p class="control">
        <button class="button is-info" type="submit" id="button-edit" onclick="editCourse()">修改</button>
      </p>
    </div>

    <div class="control is-grouped">
      <h3>删除当前课程</h3>
      <p class="control">
        <button class="button is-danger" type="submit" id="button-delete" onclick="deleteCourse()">删除</button>
      </p>
    </div>

    <footer>
      <div class="container">
        <div class="content has-text-centered">
          <p>
              Powered by Sherry赵宇瑄. EECS, 2016.
          </p>
        </div>
      </div>
    </footer>
  </section>

  <script src="./lib/js/jquery.min.js"></script>
  <script src="./lib/js/js.cookie.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/locale.js"></script>
  <script src="./js/edit.js"></script>
</body>

</html>
